{% extends 'base.html' %}
{% block title %}PasteX - Stephen X{% endblock %}
{% block content %}
<div class="w3-container text-white w3-center" style="background-image: url(https://images.pexels.com/photos/1424246/pexels-photo-1424246.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940); padding:128px 16px;">
<h1 class="w3-margin w3-jumbo text-white font-extrabold">PasteX</h1>
<p class="w3-xlarge">Paste your text here and get a link that you can copy and paste across devices</p>
<div class="container flex flex-col mx-auto max-w-full items-center justify-center">
{% if item_id %}
<div class="bg-white text-black border shadow font-bold text-lg rounded-lg mt-6 mb-3 p-4">
URL: 
<a class="text-blue-500 underline" href="/pastex/?q={{item_id}}">{{ request.build_absolute_uri }}?q={{item_id}}</a>
</div>
{% endif %}
<form action = "/pastex/" class="w-3/5 m-3" method = "post" style = "text-align:center;">{% csrf_token %}
<textarea class="w-full py-2 px-2 text-gray-700 border shadow rounded-lg focus:outline-none" value="" type="text" name="content" rows="20">{% if item.content %}{{item.content}}{% endif %}
</textarea>
<button type="submit" value="submit" class="inline max-x-xs py-2 px-3  bg-pink-500 hover:bg-pink-600 focus:ring-pink-500 focus:ring-offset-pink-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg ">Create new text</button>
</form>
</div>
</div>
{% endblock %}
