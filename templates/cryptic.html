{% extends 'base.html' %}

{% block content %}
<header class="w3-container w3-red w3-center" style="padding:128px 16px" >
    <h1 class="w3-margin w3-jumbo text-white">Cryptic</h1>
    <form action="/cryptic/post" method = "post" style = "text-align:center;">
        {% csrf_token %}
        <div>
            <select class="m-auto block w-52 text-gray-700 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"id="cipher_type" name="cipher_type" required>
                <option disabled selected value> -- select an option -- </option>
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigenere Cipher</option>
                <option value="affine">Affine Cipher</option>
            </select>
        </div>
        <script>
            var ids=["caesar","vigenere","affine"]
            var dropDown = document.getElementById("cipher_type");
            dropDown.onchange = function(){
                for(var x = 0; x < ids.length; x++){   
                    document.getElementById(ids[x]).style.display="none";
                }    
                document.getElementById(this.value).style.display = "block";
            }
        </script>
        <div class="text-center">
            <div class="inline-block text-left w-52">
                <div class="flex space-x-0.5">
                    <input type="radio" class="inline-block mt-1.5" id="encrypt" name="method_type" value="encrypt">
                    <label for="encrypt"class="inline-block pr-4">Encrypt</label>
                    <input type="radio" class="inline-block mt-1.5" id="decrypt" name="method_type" value="decrypt">
                    <label for="decrypt"class="inline-block">Decrypt</label>
                </div>
                <div id="caesar" class="hidden">
                    <input type="radio" id="brute_force_decrypt" name="method_type" value="brute_force_decrypt">
                    <label for="brute_force_decrypt">Brute Force Decrypt</label><br>
                    <input type="text" class="inline-block max-w-md rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Number of shifts" name="caesar_key">
                </div>
                <div id="vigenere" class="hidden">
                    <input type="text" class="inline-block max-w-md rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Keyword"name="vigenere_key">
                </div>
                <div id="affine" class="hidden">
                    <div class="flex">
                        <input id = "affine_a" type="text" class="inline-block rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-1/2 py-1.5 px-2 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="a" name="affine_a">
                        <input id = "affine_b" type="text" class="inline-block rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-1/2 py-1.5 px-2 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="b" name="affine_b">
                    </div>
                </div>
            </div>
        </div>
        <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" value="" size="20" type="text" name="content" rows="20" style="width: 80%; max-width: 90%;">{{content}}</textarea>
        <br>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="submit">Submit</button>
    </form>
</header>
{% endblock %}
