<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    </style>
</head>
<body>
<div class="w3-top">
  <div class="w3-bar w3-red w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href=".." class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
      <a href="/todo" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Todo</a>
      <a href="/citator" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Citator</a>
      <a href="/cryptic" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Cryptic</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Link 4</a>
  </div>
  
  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="/todo" class="w3-bar-item w3-button w3-padding-large">Todo</a>
      <a href="/citator" class="w3-bar-item w3-button w3-padding-large">Citator</a>
      <a href="/cryptic" class="w3-bar-item w3-button w3-padding-large">Cryptic</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 4</a>
  </div>
</div>
<header class="w3-container w3-red w3-center" style="padding:128px 16px" >
    <h1 class="w3-margin w3-jumbo">Citator</h1>
    <p class="w3-xlarge">Word Count: {{WordCount}}</p>
    <p class="w3-xlarge">Character Count: {{CharCount}}</p>
    
    <form action="/citator/post" method = "post" style = "text-align:center;">
        {% csrf_token %}
        <div class="w3-xlarge">
          <label for="style_type">Text style</label>
          <select id="style_type" name="style_type">
              <option value="none">None</option>
              <option value="upper">UPPERCASE</option>
              <option value="lower">lowercase</option>
              <option value="title">Title Case</option>
          </select>
        </div>
        <textarea class="txtarea" value="" size="20" type="text" name="content" rows="20" style="width: 80%; max-width: 90%;">{{content}}</textarea>
        <br>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="submit">Submit</button>
    </form>
</header>
<footer class="w3-container w3-padding-64 w3-center w3-opacity">  
    <div class="w3-xlarge w3-padding-32">
      <a href="https://www.facebook.com/" style="text-decoration: none" class="fa fa-facebook-official w3-hover-opacity"></a>
      <a style="text-decoration: none" class="fa fa-instagram w3-hover-opacity"></a>
      <a style="text-decoration: none" class="fa fa-snapchat w3-hover-opacity"></a>
      <a style="text-decoration: none" class="fa fa-pinterest-p w3-hover-opacity"></a>
      <a style="text-decoration: none" class="fa fa-twitter w3-hover-opacity"></a>
      <a style="text-decoration: none" class="fa fa-linkedin w3-hover-opacity"></a>
   </div>
  </footer>
  
  <script>
  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }
  </script>
</body>
</html>
