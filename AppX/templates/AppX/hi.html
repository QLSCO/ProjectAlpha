{% extends 'base.html' %}

{% block content %}

<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
  <h1 class="w3-margin w3-jumbo">Stephen Xie</h1>
  <p class="w3-xlarge">Home page</p>
  <button onclick="location.href='https://stephenxie.me/'" class="w3-button w3-black w3-padding-large w3-large w3-margin-top" type="button">Get Started</button>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>What is this?</h1>
      <h5 class="w3-padding-32">This is a website built for all sorts of interesting and useful web applications. </h5>

      <p class="w3-text-grey"></p>
    </div>

    <div class="w3-third w3-center">
      <i class="fa fa-anchor w3-padding-64 w3-text-red"></i>
    </div>
  </div>
</div>

<!-- Second Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-third w3-center">
      <i class="fa fa-coffee w3-padding-64 w3-text-red w3-margin-right"></i>
    </div>

    <div class="w3-twothird">
      <h1>More apps are on the way!</h1>
      <h5 class="w3-padding-32">Check out the <a href="/todo">todo list</a> for more information.</h5>

      <p class="w3-text-grey"></p>
    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Quote of the day: live life</h1>
</div>

{% endblock %}
